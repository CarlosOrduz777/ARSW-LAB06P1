<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <script src="js/app.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/apimock.js"></script>
</head>
<body>
<h1>Blueprints</h1>

    <div class="principal-container">
        <div class="table-container">
            <div class="input-group mb-3">
                <input id="author" type="text" class="form-control" placeholder="Author's name" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit" onclick="app.getAuthorBlueprints()">Get BluePrints</button>
                </div>
            </div>
            <br>
            <table id="author-bpTable" class="table table-sm table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Blueprint name</th>
                        <th>Number Of points</th>
                        <th>Open</th>
                    </tr>
                </thead>

            </table>
            <label>Total User Points: </label> <label id="totalAuthorPoints"></label>
        </div>
        <div class="buttons-save-update">
            <button class="btn btn-primary" type="submit" onclick="app.saveBlueprint()">Save/Update</button>
            <button class="btn btn-primary" type="submit">Delete</button>
        </div>
        <div class="canvas-container">
            <canvas id="blueprintCanvas" ></canvas>
        </div>


    </div>

    </body>
</html>
